<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your account">
    <meta name="keywords" content="signin, login, user account">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <section>
        <div class="signin-box">
            <main>
                <h2>Sign In</h2>
                <form id="signin-form">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" id="username" required> <!-- Added id="username" -->
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" id="password" required> <!-- Added id="password" -->
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="{{ url_for('frontend.signup') }}">Sign Up</a></p>
                    </div>
                </form>
                <div id="message"></div>
            </main>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        document.getElementById('signin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            const messageDiv = document.getElementById('message');

            if (data.status === 'success') {
                messageDiv.innerHTML = `<p class="success">${data.message}</p>`;
                // Store the token and username in localStorage
                localStorage.setItem('access_token', data.data.access_token);
                localStorage.setItem('refresh_token', data.data.refresh_token);
                localStorage.setItem('username', username); // Store the username
                // Redirect to the upload page
                window.location.href = '{{ url_for('frontend.upload') }}';
            } else {
                messageDiv.innerHTML = `<p class="error">${data.message}</p>`;
            }
        });
    </script>
</body>

</html>
